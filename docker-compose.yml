version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: panicless-postgres
    environment:
      POSTGRES_USER: panicless
      POSTGRES_PASSWORD: panicless_dev
      POSTGRES_DB: panicless_library
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U panicless -d panicless_library"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
