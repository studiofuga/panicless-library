services:
  postgres:
    image: postgres:16-alpine
    container_name: panicless-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-panicless}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-panicless}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - panicless-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
    container_name: panicless-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-panicless}
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production-use-a-long-random-string-at-least-64-characters}
      JWT_ACCESS_TOKEN_EXPIRY: ${JWT_ACCESS_TOKEN_EXPIRY:-3600}
      JWT_REFRESH_TOKEN_EXPIRY: ${JWT_REFRESH_TOKEN_EXPIRY:-604800}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dGVzdC1lbmNyeXB0aW9uLWtleS1jaGFuZ2UtaW4tcHJvZHVjdGlvbi1oZXJl}
      OAUTH_CLIENT_ID: ${OAUTH_CLIENT_ID:-panicless-library-dev}
      OAUTH_CLIENT_SECRET: ${OAUTH_CLIENT_SECRET:-dev-secret-change-in-production}
      SERVER_HOST: ${SERVER_HOST:-0.0.0.0}
      SERVER_PORT: ${SERVER_PORT:-8080}
      RUST_LOG: ${RUST_LOG:-info}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${SERVER_PORT:-8080}/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - panicless-network
    restart: unless-stopped


networks:
  panicless-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
