version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: panicless-postgres
    environment:
      POSTGRES_USER: panicless
      POSTGRES_PASSWORD: panicless_dev
      POSTGRES_DB: panicless_library
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U panicless -d panicless_library"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - panicless-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: panicless-backend
    environment:
      DATABASE_URL: postgres://panicless:panicless_dev@postgres:5432/panicless_library
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production-use-a-long-random-string-at-least-64-characters}
      JWT_ACCESS_TOKEN_EXPIRY: 3600
      JWT_REFRESH_TOKEN_EXPIRY: 604800
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173
      RUST_LOG: info,panicless_backend=debug,sqlx=warn
      ENVIRONMENT: production
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - panicless-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8080
    container_name: panicless-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - panicless-network
    restart: unless-stopped

networks:
  panicless-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
